<!DOCTYPE html>
<html>

  <head>
    <style>
        .cube {
            background-color: black;
            width: 100px;
            height: 100px;
            margin: 50px;
            display: inline-block;
        }

        .rectangle {
          width: 350px;
          height: 200px;
          display: block;
        }

        #red {
          background-color: red;
        }

        #blue {
          background-color: blue;
        }

    </style>
  </head>

  <body>
    <div id="red" class="rectangle">
      <div class="cube"></div>
      <div class="cube"></div>
    </div>

    <div id="blue" class="rectangle">
      <div class="cube"></div>
      <div class="cube"></div>
    </div>

  </body>

</html>
